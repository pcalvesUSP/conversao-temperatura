apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversao-temperatura
spec:
  replicas: 5
  selector:
    matchLabels:
      app: conversao-temperatura
  template:
    metadata:
      labels:
        app: conversao-temperatura
    spec:
      containers:
      - name: conversao-temperatura
        image: priscilaalv/conversao_temperatura:latest
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: meuservice
spec:
  selector:
    app: conversao-temperatura
  ports:
  - protocol: TCP
    port: 80
    nodePort: 30000
  type: LoadBalancer
